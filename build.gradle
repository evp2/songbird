
plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.11'
}

group = 'edu.psu'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.15'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.15'
    implementation 'org.glassfish.jersey:jersey-bom:3.1.1'
    implementation 'org.glassfish.jersey.core:jersey-client:3.1.1'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:3.1.1'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:3.1.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.3'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.15'
}

tasks.named('test') {
    useJUnitPlatform()
}
